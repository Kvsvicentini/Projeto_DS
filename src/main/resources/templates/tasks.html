<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">

        <div th:each="task:${tasks}" class="card card-border bg-base-300 w-96">
            <div class="badge badge-accente m-4">50 pts</div>
            <div class="card-body items-center">
                <h2 class="csrd-title">Criar BD</h2>
                <p>Modelar e criar o banco de dados no MySQL</p>
                <div
                    class="radial-progress bg primary text-primary-contetn border-primary border-4"
                    style="--value:70;"
                    aria-valuenow="70"
                    role="progressbar">
                    70%
                </div>
            <div>
            <div class="card-actions justify-end m-4">
                <button class="btn btn-error btn-soft">Apagar</button>
            </div>
        </div>

    </main>
    
    <h1>Suas tarefas</h1>

    <ul>
        <li>Tarefa 1</li>
        <li>Tarefa 2</li>
        <li>Tarefa 3</li>
    </ul>

</body>
</html>
