<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>

    <div class="navbar bg-base-200 shadow-sm mb-4">
        <a class="btn btn-ghost text-xl">Gerenciador de Tarefas</a>
    </div>

    <a href="/tasks/form" class="btn btn-primary m-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
        Nova tarefa
    </a>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">

        <div th:each="task:${tasks}" class="card card-border bg-base-300 w-96">
            <div class="badge badge-accente m-4">50 pts</div>
            <div class="card-body items-center">
                <h2 class="csrd-title">Criar BD</h2>
                <p>Modelar e criar o banco de dados no MySQL</p>
                <div
                    class="radial-progress bg primary text-primary-contetn border-primary border-4"
                    style="--value:70;"
                    aria-valuenow="70"
                    role="progressbar">
                    70%
                </div>
            <div>
            <div class="card-actions justify-end m-4">
                <button class="btn btn-error btn-soft">Apagar</button>
            </div>
        </div>

    </main>
    
    <h1>Suas tarefas</h1>

    <ul>
        <li>Tarefa 1</li>
        <li>Tarefa 2</li>
        <li>Tarefa 3</li>
    </ul>

</body>
</html>
